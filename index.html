<script>
function required()
{
  var empt = document.forms["googleform"]["q"].value;
    if (empt == "")
  {
    document.googleform.reset();
    
      
    return false;
  }
    else 
  {
    document.googleform.submit();
    document.googleform.reset();
    return true; 
  }
}

  </script>
